<div class="wrapper d-flex flex-column min-vh-100">
    <app-header></app-header>
  
    <main class="container-fluid mt-4 flex-grow-1">
      <div class="row">
        <div class="col-12 text-center">
  
          <!-- Feedback Details Card -->
          <div class="card">
            <div class="card-header text-center">
              <strong>Feedback Details List</strong>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr class="text-center">
                      <th>Name</th>
                      <th>Email</th>
                      <th>Description</th>
                      <th>Submitted Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let feedback of paginatedFeedbacks" class="text-center">
                      <td>{{ feedback.username }}</td>
                      <td>{{ feedback.email }}</td>
                      <td>{{ feedback.description }}</td>
                      <td>{{ feedback.createdOn | date: 'dd-MM-yyyy' }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
  
              <!-- Pagination Controls -->
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item" [class.disabled]="currentFeedbackPage === 1">
                    <button class="page-link" (click)="prevFeedbackPage()">Previous</button>
                  </li>
                  <li class="page-item" *ngFor="let page of [].constructor(totalFeedbackPages); let i = index">
                    <button class="page-link" (click)="goToFeedbackPage(i + 1)">{{ i + 1 }}</button>
                  </li>
                  <li class="page-item" [class.disabled]="currentFeedbackPage === totalFeedbackPages">
                    <button class="page-link" (click)="nextFeedbackPage()">Next</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- End of Feedback Details Card -->
  
        </div>
      </div>
    </main>
  
    <app-footer></app-footer>
  </div>
