<app-header></app-header>
<main class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Welcome to Passport Seva</h2>
            <div class="image-container">
                <img src="./assets/images/passportImage3.jpg" alt="Passport Image" class="img-fluid">
            </div>
            <p class="text-center"><strong>Embark on Global Journeys with Us!</strong></p>
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="login-form-container w-100 border border-2 border-dark p-4">
                <h2 class="text-center">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" formControlName="username" class="form-control" id="username">
                        <div class="text-danger"
                            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            <small *ngIf="loginForm.get('username')?.hasError('required')">Please enter your
                                username.</small>
                        </div>
                        <span id="username_warning" style="color: red;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" formControlName="password" class="form-control" id="password">
                        <div class="text-danger"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <small *ngIf="loginForm.get('password')?.hasError('required')">Please enter your
                                password.</small>
                        </div>
                        <span id="password_warning" style="color: red;"></span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2" [disabled]="loginForm.invalid">Login</button>
                        <button type="button" class="btn btn-secondary" (click)="onReset()">Clear</button>
                    </div>
                    <div class="text-center mt-3">
                        <p class="text-center">Don't have an account? Click the button below to sign up:</p>
                        <button type="button" class="btn btn-success" routerLink="/signup">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
